<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Encriptador y desencriptador</title>
</head>

<body>
    <h1>Encriptador y desencriptador</h1>
    <form>
        <div>
            <label for="texto">Texto:</label>
            <textarea id="texto"></textarea>
        </div>
        <div>

            <input hidden type="text" id="clave" />
        </div>
        <div>
            <button type="button" onclick="encriptar()">Encriptar</button>
        </div>
        <div>
            <button type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div>

            <button type="button" onclick="copy()">Copiar</button>
        </div>
        <div>

            <button type="button" onclick="limpiar()">Limpiar</button>
    </form>
    <script>


        function limpiar() {
            document.getElementById('texto').value = "";
        }

        function copy() {
            var copyText = document.getElementById("texto");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copiado el texto: " + copyText.value);
        }
        function encriptar() {

            var texto = document.getElementById('texto').value;
            var clave = document.getElementById('clave').value;
            if (texto == "") {
                texto = alert("Introduce un Texto");
            } else {
                document.getElementById('texto').value = CryptoJS.AES.encrypt(texto, clave);
            }
        }
        function desencriptar() {
            var texto = document.getElementById('texto').value;
            var clave = document.getElementById('clave').value;
            if (texto == "") {
                texto = alert("Introduce un Texto");
            } else {
            document.getElementById('texto').value = CryptoJS.AES.decrypt(texto, clave).toString(CryptoJS.enc.Utf8);
        }
    }






    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</body>

</html>
